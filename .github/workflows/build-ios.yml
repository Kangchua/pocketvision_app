name: Build iOS App

on:
  workflow_dispatch:  # Cho phÃ©p cháº¡y thá»§ cÃ´ng
  push:
    branches: [ main, master ]  # Tá»± Ä‘á»™ng build khi push code

jobs:
  build-ios:
    runs-on: macos-latest  # Sá»­ dá»¥ng Mac runner cá»§a GitHub
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'  # Sá»­ dá»¥ng Flutter stable má»›i nháº¥t (khÃ´ng chá»‰ Ä‘á»‹nh version cá»¥ thá»ƒ)
    
    - name: Get Flutter dependencies
      run: flutter pub get
    
    - name: Install CocoaPods dependencies
      run: |
        cd ios
        pod install
        cd ..
    
    - name: Build iOS (no codesign)
      run: flutter build ios --release --no-codesign
    
    - name: List build output
      run: |
        echo "ðŸ“ Checking build output..."
        ls -la build/ios/ || echo "build/ios/ not found"
        ls -la build/ios/iphoneos/ || echo "build/ios/iphoneos/ not found"
        find build/ios -name "Runner.app" -type d || echo "Runner.app not found"
    
    - name: Create IPA archive
      run: |
        if [ -d "build/ios/iphoneos/Runner.app" ]; then
          echo "ðŸ“¦ Creating IPA archive..."
          cd build/ios/iphoneos
          zip -r Runner.app.zip Runner.app
          mv Runner.app.zip ../../Runner.app.zip
          cd ../../..
          echo "âœ… IPA archive created: build/ios/Runner.app.zip"
        else
          echo "âš ï¸ Runner.app not found at build/ios/iphoneos/Runner.app"
          echo "ðŸ“ Available files:"
          find build/ios -type f -o -type d | head -20
        fi
    
    - name: Upload iOS build artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-build
        path: |
          build/ios/iphoneos/Runner.app
          build/ios/Runner.app.zip
        if-no-files-found: warn
        retention-days: 7  # Giá»¯ file trong 7 ngÃ y
    
    - name: Build summary
      run: |
        echo "âœ… iOS build completed successfully!"
        echo "ðŸ“¦ App location: build/ios/iphoneos/Runner.app"
        echo "ðŸ“¥ Download from Actions > Artifacts"

