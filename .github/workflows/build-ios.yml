name: Build iOS App

on:
  workflow_dispatch:  # Cho phÃ©p cháº¡y thá»§ cÃ´ng
  push:
    branches: [ main, master ]  # Tá»± Ä‘á»™ng build khi push code

jobs:
  build-ios:
    runs-on: macos-latest  # Sá»­ dá»¥ng Mac runner cá»§a GitHub
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 'latest'  # Sá»­ dá»¥ng Flutter version má»›i nháº¥t
        channel: 'stable'
    
    - name: Get Flutter dependencies
      run: flutter pub get
    
    - name: Install CocoaPods dependencies
      run: |
        cd ios
        pod install
        cd ..
    
    - name: Build iOS (no codesign)
      run: flutter build ios --release --no-codesign
    
    - name: Create IPA archive
      run: |
        mkdir -p build/ios/ipa
        cd build/ios/iphoneos
        zip -r ../../ipa/Runner.app.zip Runner.app
        cd ../../..
    
    - name: Upload iOS build artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-build
        path: |
          build/ios/iphoneos/Runner.app
          build/ios/ipa/Runner.app.zip
        retention-days: 7  # Giá»¯ file trong 7 ngÃ y
    
    - name: Build summary
      run: |
        echo "âœ… iOS build completed successfully!"
        echo "ðŸ“¦ App location: build/ios/iphoneos/Runner.app"
        echo "ðŸ“¥ Download from Actions > Artifacts"

